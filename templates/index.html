            </div>

            <div class="clearfix"></div>

<br>



           <form action="/upload_file" enctype="multipart/form-data" method="POST">

                <br><br>

                <div class="row">
                    <div class="col-md-4 col-xs-1 "></div>
                    <div class="col-md-4 col-xs-10 form-group">
                        <center>
                            <input type="file" name="video_file" style="width:100%;" class="btn btn-default" accept=".mp4,.mov">
                        </center>
		            </div>
                    <div class="col-md-4 col-xs-1 "></div>

                </div>

                <div class="row">
                    <div class="col-xs-4 col-md-5"></div>
                    <div class="col-xs-4 col-md-2 form-group">
                        <center><button type="submit" style="width:100%;" class="btn btn-round btn-primary">Upload Video</button></center>
                    </div>
                    <div class="col-xs-4 col-md-5"></div>
                </div>

            </form>






	    {% if message != '' %}
            <br><br>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <center>{{ message }}</center>
                    <br>
                    {% if status_code == 200 %}
                        <center><font color="green"><b>{{ status_code }}</b></font></center>
                    {% else %}
                        <center><font color="red"><b>{{ status_code }}</b></font></center>
                    {% endif %}
                </div>
                <div class="col-md-3"></div>
            </div>

            <br><br>

	    {% endif %}

    <script src="../static/vendors/select2/dist/js/select2.full.min.js"></script>

    <!-- Select2 -->
    <script>
        $(document).ready(function() {
          $(".select2_single").select2({
            placeholder: "Enter an Article URL",
            allowClear: true
          });
          $(".select2_group").select2({});
          $(".select2_multiple").select2({
            maximumSelectionLength: 4,
            placeholder: "With Max Selection limit 4",
            allowClear: true
          });
        });
      </script>
      <!-- /Select2 -->




      <script>
